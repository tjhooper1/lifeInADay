<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayInTheLife</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section>
      <h1>Your Life Time</h1>
      <form id="ageForm">
        <p>Enter your age:</p>
        <input id="age" type="number" min="0" />
        <button type="submit">What Time Is It?</button>
      </form>
      <div id="clock" class="digital-clock">00:00</div>
    </section>
    <section>
      <p>
        If your life was a simple 24 hour period, how much time would you have
        left?
      </p>

      <i
        >Time calculated from the average human lifespan of 72 years based on
        research by the World Health Orginization</i
      >
    </section>
  </body>

  </script>
  <script

</html>
