<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://life-in-a-day.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your life in 24 hours" />
    <meta
      property="og:description"
      content="If your life was a simple 24 hour period, how much time would you have left?"
    />
    <meta property="og:image" content="./assets/space-watches.png" />
    <title>Life Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9843431103518753"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1>Your Life Time</h1>
      <form id="ageForm">
        <p>Enter your age:</p>
        <input id="age" type="number" min="0" max="72"/>
        <div class="btn-container">
          <button type="submit">What Time Is It?</button>
          <button id="fb-share" class="fb-button">Share to Facebook!</button>
        </div>
      </form>
      <div id="clock" class="digital-clock">00:00</div>
    </section>
    <section>
      <p>
        If your life was a simple 24 hour period, how much time would you have
        left?
      </p>

      <i
        >Time calculated from the average human lifespan of 72 years based on
        research by the World Health Orginization</i
      >
    </section>
  </body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: "1335083573764934",
        autoLogAppEvents: true,
        xfbml: true,
        version: "v16.0",
      });
    };
  </script>
  <script
    async
    defer
    crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"
  ></script>
  <script src="main.js"></script>
</html>
